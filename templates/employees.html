{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h3>Employees</h3>
    <a class="btn btn-primary" href="/employees/new">Add Employee</a>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Email</th><th>Dept</th><th>Role</th><th>Location</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in employees %}
        <tr>
            <td>{{ e.full_name }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.department }}</td>
            <td>{{ e.role }}</td>
            <td>{{ e.location }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="/employees/{{e.id}}/edit">Edit</a>

                <form method="post" action="/employees/{{e.id}}/delete"
                      style="display:inline-block">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
